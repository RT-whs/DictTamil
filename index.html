<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tamil Dictionary</title>
  <link rel="stylesheet" href="style.css"> <!-- Volitelný CSS soubor -->
</head>
<body>
  <h1>Tamil to English Dictionary</h1>

  <!-- Formulár pro pridání slovícka -->
  <form id="wordForm">
    <h3>Add New Word</h3>
    <label for="tamilWord">Tamil Word:</label>
    <input type="text" id="tamilWord" required><br>

    <label for="englishTranslation">English Translation:</label>
    <input type="text" id="englishTranslation" required><br>

    <label for="partOfSpeech">Part of Speech:</label>
    <input type="text" id="partOfSpeech" required><br>

    <label for="pronunciation">Pronunciation:</label>
    <input type="text" id="pronunciation" required><br>

    <label for="exampleSentence">Example Sentence:</label>
    <input type="text" id="exampleSentence" required><br>

    <button type="submit">Add Word</button>
  </form>

  <!-- Vyhledávací pole -->
  <h3>Search Dictionary</h3>
  <input type="text" id="searchWord" placeholder="Search Tamil Word...">
  <button onclick="searchDictionary()">Search</button>

  <div id="searchResult"></div>

  <script src="script.js"></script>
</body>
</html>
