<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamil-Czech Dictionary</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tamil-Czech Dictionary</h1>

    <form id="wordForm">
        <label for="word">Tamil Word:</label>
        <input type="text" id="word" name="word" required><br><br>

        <label for="english">English:</label>
        <input type="text" id="english" name="english" required><br><br>

        <label for="czech">Czech:</label>
        <input type="text" id="czech" name="czech" required><br><br>

        <label for="part_of_speech">Part of Speech:</label>
        <input type="text" id="part_of_speech" name="part_of_speech" required><br><br>

        <label for="pronunciation">Pronunciation:</label>
        <input type="text" id="pronunciation" name="pronunciation" required><br><br>

        <label for="example_sentence">Example Sentence:</label>
        <input type="text" id="example_sentence" name="example_sentence" required><br><br>

        <button type="submit">Add Word</button>
    </form>

    <h2>Search for Tamil Word:</h2>
    <input type="text" id="search" placeholder="Start typing to search..." oninput="searchWord()">

    <div id="results"></div>

    <script src="script.js"></script>
</body>
</html>
